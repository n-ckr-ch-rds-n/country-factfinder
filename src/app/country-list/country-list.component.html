<div class="container">
<mat-list class="countryList">
  <app-country *ngFor="let country of allCountries"
               [country]="country" (click)="updateWindow(country)">
  </app-country>
</mat-list>

<app-fact-window class="factWindow" *ngIf="!loading" [selectedCountry]="selectedCountry"></app-fact-window>

</div>
