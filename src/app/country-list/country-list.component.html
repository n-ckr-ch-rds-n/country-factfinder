<div class="container">
<mat-list class="countryList">
  <app-country *ngFor="let country of allCountries | paginate: { itemsPerPage: 10, currentPage: p }"
               [country]="country" (click)="updateWindow(country)">
  </app-country>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</mat-list>

<app-fact-window class="factWindow" *ngIf="!loading" [selectedCountry]="selectedCountry"></app-fact-window>

</div>
